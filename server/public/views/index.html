<!DOCTYPE html>
<html lang="en" ng-app="WhatToEat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>What To Eat</title>
    <link href="assets/styles/main.css" rel="stylesheet">
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="vendors/angular/angular.min.js"></script>
    <script src="vendors/angular-route/angular-route.min.js"></script>
    <script src="vendors/moment.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
    <base href="/">
</head>
<body ng-controller="homeController">
<!-- Navbar -->
<nav class="navbar navbar-fixed-top navbar-custom affix-top">

    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">Menu ☰</button>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" ng-click="closeNav()">×</a>
                <a ng-click="recipes()">Frankenstein</a>
                <a ng-click="buildRecipes()">Build your own</a>
                <a ng-click="mealPlanner()">Meal Planner</a>
                <a ng-click="shoppingList()">Shopping list</a>
                <a ng-click="myRecipes()">Saved recipes</a>
            </div>

            <div id="main">
                <span style="font-size:30px;cursor:pointer" ng-click="openNav()">☰</span>
            </div>

            <a class="navbar-brand" ng-click="landingPage()">What to Eat</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Recipes</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <p>This is a large modal.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Log In</a></li>
            </ul>
            <div class="clock">{{today}}<p id="clock">Clock</p></div>
        </div>
    </div>
</nav>

<div class="view-container">
    <div ng-view class="view-frame"></div>
</div>

</body>
</html>
