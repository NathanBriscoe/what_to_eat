<!DOCTYPE html>
<html lang="en" ng-app="WhatToEat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>What To Eat</title>
    <link href="https://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
    <script src="vendors/angular/angular.min.js"></script>
    <script src="vendors/angular-route/angular-route.min.js"></script>
    <script src="vendors/moment.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
    <base href="/">
</head>
    <body ng-controller="homeController">

        <h1>Hey there! Let's start saving time and money</h1>
        <div>{{today}}<p id="clock">Clock</p></div>
        <!--connects-->
        <button ng-click="recipes()">Frankenstein</button>
        <!--connects-->
        <button ng-click="buildRecipes()">Build your own</button>
        <!--connects-->
        <button ng-click="mealPlanner()">Meal Planner</button>
        <!--does not connect-->
        <button ng-click="shoppingList()">Shopping list</button>
        <!--does not connect-->
        <button ng-click="myRecipes()">Saved recipes</button>
        <div class="view-container">
            <div ng-view class="view-frame"></div>
        </div>

    </body>
</html>
